<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <h2>영화 현황 확인</h2>
    <form class="date-area">
      일별 박스오피스 확인을 원하는 날짜를 작성하고 확인을 눌러주세요 <br />
      <input type="date" />
      <input type="submit" value="확인" />
    </form>

    <section class="daily-boxoffice row">
      <div class="col-3">
        <div id="list-example" class="list-group">
          <a class="list-group-item list-group-item-action" href="#list-item-1"
            >1등 영화</a
          >
          <a class="list-group-item list-group-item-action" href="#list-item-2"
            >2등 영화</a
          >
          <a class="list-group-item list-group-item-action" href="#list-item-3"
            >3등 영화</a
          >
          <a class="list-group-item list-group-item-action" href="#list-item-4"
            >4등 영화</a
          >
          <a class="list-group-item list-group-item-action" href="#list-item-5"
            >5등 영화</a
          >
        </div>
      </div>
      <div class="col-6 movie-detail"></div>
    </section>

    <section class="search-area">
      <form>
        <input type="text" placeholder="검색하고 싶은 감독명을 입력하세요" />
        <input type="submit" value="검색" />
      </form>
    </section>

    <section class="result-area"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
